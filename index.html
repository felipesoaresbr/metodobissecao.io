<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método da Bisseção</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div class="container">
        <h1>Método da Bisseção</h1>
        <label for="function">Função (use * para multiplicação e ** para potenciação):</label>
        <input type="text" id="function" placeholder="Ex: x*x - 4">
        
        <label for="a">Valor de a:</label>
        <input type="number" id="a" value="1">
        
        <label for="b">Valor de b:</label>
        <input type="number" id="b" value="3">
        
        <label for="precision">Precisão:</label>
        <input type="number" id="precision" value="0.001" step="0.001">
        
        <button id="calculate">Calcular Raiz</button>
        
        <table>
            <thead>
                <tr>
                    <th>Interação</th>
                    <th>a</th>
                    <th>b</th>
                    <th>f(a)</th>
                    <th>f(b)</th>
                    <th>X<sub>i</sub></th>
                    <th>f(X<sub>i</sub>)</th>
                    <th>c</th>
                </tr>
            </thead>
            <tbody id="results"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
